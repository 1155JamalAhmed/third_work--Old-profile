<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div class="contactUsLine">CONTACT ME</div>
    <div class="mainContainer">
        <!--************************************ Form Area **************************-->
        <div class="formContainer">
            <table class="table">
                <form action="contact.html">
                    <tr class="tr">
                        <td class="firstCol td"><label for="name">Name</label></td>
                        <td class="td"><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr class="tr">
                        <td class="firstCol td"><label for="email">Email</label></td>
                        <td class="td"><input type="email" name="email_address" id="email"></td>
                    </tr>
                    <tr class="tr">
                        <td class="firstCol td"><label for="number">Phone</label></td>
                        <td class="td"><input type="text" name="phone" id="number" maxlength="15"></td>
                    </tr>
                    <tr class="tr">
                        <td class="firstCol td"><label for="message">Message</label></td>
                        <td class="td"><textarea name="message" cols="30" rows="5" id="message"></textarea></td>
                        </tr>
                        <tr class="tr">
                            <td colspan="2" class="td"><input type="submit" name="submit" value="Send" class="send"></td>

                        </tr>
                </form>
            </table>
        </div>

        <div class="sideArea">
            <table class="contactTable">
                <tr>
                    <td colspan="2" class="tdcontact"><h3>Contact Information</h3></td>
                </tr>
                <tr>
                    <td class="col1 tdcontact">Phone No:</td>
                    <td class="tdcontact">03499591483</td>
                </tr>
                <tr>
                    <td class="col1 tdcontact">Email:</td>
                    <td class="tdcontact">1155jamalahmed@gmail.com</td>
                </tr>
                
                <tr>
                    <td colspan="2" class="tdcontact">
                        <div class="email">
                        <a href="mailto: 1155jamalahmed@gmail.com" style="text-decoration: none; color: white;">Email Me</a>
                        </div>
                        
                    </td>
                </tr>
            </table>
        </div>

    </div>

</body>

</html>
